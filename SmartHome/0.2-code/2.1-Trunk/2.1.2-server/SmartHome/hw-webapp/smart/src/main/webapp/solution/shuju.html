  <script type="text/javascript">
    
    function strtoarr(value){
        return value.replace('[','').replace(']','').split(',');
  }
    /* 判断是否为空 */
	function chkIsNull(exp){
		if (typeof(exp) != "undefined") 
		{
			return false;
		}
		return true;
	}
    function request(paras) {
		var url = location.href;
		var paraString = url.substring(url.indexOf("?") + 1, url.length).split(
				"&");
		var paraObj = {};
		for (i = 0; j = paraString[i]; i++) {
			paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j
					.substring(j.indexOf("=") + 1, j.length);
		}
		var returnValue = paraObj[paras.toLowerCase()];
		//alert(returnValue);
		if (typeof (returnValue) == "undefined") {
			return "";
		} else {
			return returnValue;
		}
	}
    var datas = strtoarr(request("data"));    //数据格式[温度,湿度,二氧化碳,VOC,pm2.5]  顺序
    var tem="",hum="",co2="",voc="",pm="";
    if (!chkIsNull(datas)){
    	tem = datas[0];
    	hum = datas[1];
    	co2 = datas[2];
    	voc = datas[3];
    	pm = datas[4];
    }
   
  document.getElementById('tem').value = tem;
   document.getElementById('hum').value = hum;
    document.getElementById('co2').value = co2;
    document.getElementById('voc').value = voc;
    document.getElementById('pm').value = pm;
    </script>
