function setHistoryData() {
	
 $.post(

						SENSORID : '500001753FA1',
						
						

					}, function(data) {
						//alert(data.dataObject.weatherinfo.city);
						
						//alert(data.dataObject[0].sensorList.length);
						
						for (var i = 0; i < data.dataObject[0].sensorList.length; i++)
							{
							dataArray[0][i]=data.dataObject[0].sensorList[i].air.temperature;
							
							}
						for (var i = 0; i < data.dataObject[0].sensorList.length ; i++)
							{
							dataArray[1][i]=data.dataObject[0].sensorList[i].air.humidity;
							
						}
						for (var i = 0; i < data.dataObject[0].sensorList.length ; i++)
							{

						}

							{

						}
						for (var i = 0; i < data.dataObject[0].sensorList.length ; i++)
							{
							dataArray[4][i]=data.dataObject[0].sensorList[i].air.voc;
							
						}
						
						
						//alert(dataArray[1]);
						
						//var myjson='';
						// eval_r('myjson=' + data + ';');
						setChart();
					}); 
	
	
}
