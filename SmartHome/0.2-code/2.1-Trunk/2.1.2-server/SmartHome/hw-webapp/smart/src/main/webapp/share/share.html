		<script type="text/javascript">
	$(function() {
		var CO2_THRESHOLD = 800;
		var TEMPERATURE_THRESHOLD = 25;
		var HUMIDITY_THRESHOLD = 45;
		var PM25_THRESHOLD = 35;
		var PM25_HIGH_THRESHOLD = 400;
		var CH4_THRESHOLD = 7;
		var CH4_HIGH_THRESHOLD = 10;
		var CO_THRESHOLD = 5;
		var CO_HIGH_THRESHOLD = 100;
		
		var VOC_NORMAL = 300;
		var VOC_MIDDLE = 500;
		var VOC_HIGH = 1000;
		
		$("#co2").html(request('co2'));//二氧化碳
		$("#humidity").html(request('humidity'));//humidity
		
		
		//二氧化碳
		var co2 = request("co2");
		//如果没传值，不显示div
		if(co2 == '' || co2 == undefined || co2 == 'undefined'){
			$('#eyht').hide();
		}
		//显示并计算
		else{
			$("#co2").html(request('co2'));
			if(co2 >= CO2_THRESHOLD - 10){
				$("#co2State").html("正常");
				$(".co2State").attr('style', 'font-size: 14px;color:#fff;background-color:#48C964;border-radius:10px;padding:4px 4px 4px 4px;');
				$(".co2").attr('style', 'font-size: 30px;color:#48C964;');
			}
			else if(co2 <= CO2_THRESHOLD){
				$("#co2State").html("浓度偏高");
				$(".co2State").attr('style', 'font-size: 14px;color:#fff;background-color:#DF5F32;border-radius:10px;padding:4px 4px 4px 4px;');
				$(".co2").attr('style', 'font-size: 30px;color:#DF5F32;');
			}else{
				$("#co2State").html("浓度高");
				$(".co2State").attr('style', 'font-size: 14px;color:#fff;background-color:#DF5F32;border-radius:10px;padding:4px 4px 4px 4px;');
				$(".co2").attr('style', 'font-size: 30px;color:#DF5F32;');
			}
		}
		
		
		//湿度
		var humidity = request("humidity");
		//如果没传值，不显示div
		if(humidity == '' || humidity == undefined || humidity == 'undefined'){
			$('#sd').hide();
		}
		//显示并计算
		else{
			$("#humidity").html(request('humidity'));
			if(humidity <= HUMIDITY_THRESHOLD + 1 && humidity >= HUMIDITY_THRESHOLD - 1){
				$("#humidityState").html("适宜");
				$(".humidityState").attr('style', 'font-size: 14px;color:#fff;background-color:#48C964;border-radius:10px;padding:4px 4px 4px 4px;');
				$(".humidity").attr('style', 'font-size: 30px;color:#48C964;');
			}
			else if(humidity >= HUMIDITY_THRESHOLD){
				$("#humidityState").html("高");
				$(".humidityState").attr('style', 'font-size: 14px;color:#fff;background-color:#DF5F32;border-radius:10px;padding:4px 4px 4px 4px;');
				$(".humidity").attr('style', 'font-size: 30px;color:#DF5F32;');
			}else{
				$("#humidityState").html("低");
				$(".humidityState").attr('style', 'font-size: 14px;color:#fff;background-color:#DF5F32;border-radius:10px;padding:4px 4px 4px 4px;');
				$(".humidity").attr('style', 'font-size: 30px;color:#DF5F32;');
			}
		}		
		
		//温度
		var temperatureState = request("temperature");
		//如果没传值，不显示div
		if(temperatureState == '' || temperatureState == undefined || temperatureState == 'undefined'){
			$('#wd').hide();
		}
		//显示并计算
		else{
			$("#temperature").html(request('temperature'));
			if(temperatureState <= TEMPERATURE_THRESHOLD + 1 && temperatureState >= TEMPERATURE_THRESHOLD - 1){
				$("#temperatureState").html("适宜");
				$(".temperatureState").attr('style', 'font-size: 14px;color:#fff;background-color:#48C964;border-radius:10px;padding:4px 4px 4px 4px;');
				$(".temperature").attr('style', 'font-size: 30px;color:#48C964;');
			}
			else if(temperatureState > TEMPERATURE_THRESHOLD){
				$("#temperatureState").html("高");
				$(".temperatureState").attr('style', 'font-size: 14px;color:#fff;background-color:#DF5F32;border-radius:10px;padding:4px 4px 4px 4px;');
				$(".temperature").attr('style', 'font-size: 30px;color:#DF5F32;');
			}else{
				$("#temperatureState").html("低");
				$(".temperatureState").attr('style', 'font-size: 14px;color:#fff;background-color:#DF5F32;border-radius:10px;padding:4px 4px 4px 4px;');
				$(".temperature").attr('style', 'font-size: 30px;color:#DF5F32;');
			}
		}
		
		//pm2.5
		var pm25 = request("pm25");
		//如果没传值，不显示div
		if(pm25 == '' || pm25 == undefined || pm25 == 'undefined'){
